<h2 style="text-align: center;">My Items</h2>
<ul class="items">
  <li *ngFor="let item of items" style="display: inline-flex;">
      <a routerLink="/detail-item/{{item.id}}">
        <span class="badge">{{item.id}}</span> {{item.name}}
      </a>
      <span *ngIf="canBuy(item)" class="buyButton" (click)="buyItem(item)">Buy</span>
  </li>
</ul>
