<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [formControl]="loginForm.get('name')" autocomplete="off" required>
    <mat-error *ngIf="loginForm.get('name').errors != null">{{getErrorMessage(loginForm.get('name'))}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" [formControl]="loginForm.get('password')" autocomplete="off" required>
    <mat-error *ngIf="loginForm.get('password').errors != null">{{getErrorMessage(loginForm.get('password'))}}</mat-error>
  </mat-form-field>
  <mat-error *ngIf="this.data.incorrect">Incorrect username or password!</mat-error>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [disabled]="!isValid()" (click)="submit()">Login</button>
  <button mat-stroked-button color="primary" (click)="submit(true)">Force Login</button>
</div>
