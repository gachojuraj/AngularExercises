<div *ngIf="item" style="background-color: #EEE; padding: .3em; padding: 0px 0px 8px 8px; border-radius: 4px; margin: 6px">
    <h2 style="max-width: fit-content;">{{item.name | uppercase}} Details</h2>
    <div><span>id: </span>{{item.id}}</div>
    <div>
        <label>name:<input [(ngModel)]="item.name" placeholder="name"/></label>
    </div>
    <div>
        <label>price:<input [(ngModel)]="item.price" placeholder="price"/></label>
    </div>
</div>
